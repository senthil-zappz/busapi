version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/postgres
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: 

    working_directory: ~/setup
    steps:
      - checkout
      - run: rm busservices.sql
      - run: wget https://github.com/senthil-zappz/busapi/blob/main/busservices.sql
      - run: sudo apt-get update && sudo apt-get install postgresql
      - run: psql -h 127.0.0.1 postgres < ~/setup/busservices.sql
